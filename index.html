<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PwnStore Registry</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #4caf50; /* Softer Green */
            --accent-hover: #66bb6a;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        h1 { 
            font-weight: 700; 
            margin: 0; 
            letter-spacing: -1px;
            background: linear-gradient(45deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 5px; }

        /* Search Bar */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px auto;
            position: relative;
        }

        input#search {
            width: 100%;
            padding: 16px 20px;
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 12px;
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input#search:focus { border-color: var(--accent); }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: #444;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .card h2 { 
            margin: 0; 
            font-size: 1.2rem; 
            color: var(--accent);
            font-family: var(--font-mono); 
        }

        .version-badge {
            background: #333;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 4px;
            color: #fff;
        }

        .author { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 15px; }
        
        .desc { 
            font-size: 0.95rem; 
            color: var(--text-main); 
            margin-bottom: 20px; 
            flex-grow: 1; /* Pushes button to bottom */
        }

        button.install-btn {
            width: 100%;
            padding: 12px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button.install-btn:hover { background: var(--accent); color: #000; }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: flex-end; /* Bottom sheet on mobile */
        }

        .modal {
            background: #252525;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 20px 20px 0 0; /* Rounded top corners */
            text-align: center;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .cmd-box {
            background: #000;
            color: var(--accent);
            font-family: var(--font-mono);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
            text-align: left;
            font-size: 0.9rem;
            border: 1px solid #333;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-copy { flex: 2; background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-close { flex: 1; background: transparent; color: var(--text-muted); border: 1px solid #444; padding: 15px; border-radius: 8px; cursor: pointer; }

        /* Desktop Tweaks for Modal */
        @media(min-width: 600px) {
            .modal-overlay { align-items: center; }
            .modal { border-radius: 16px; }
        }

        footer { text-align: center; margin-top: 50px; font-size: 0.9rem; color: #666; padding-bottom: 20px; }
        footer a { color: #888; text-decoration: none; border-bottom: 1px dotted #666; }

    </style>
</head>
<body>

    <header>
        <h1>PwnStore</h1>
        <div class="subtitle">Unofficial Plugin Registry</div>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search plugins..." onkeyup="filterPlugins()">
    </div>

    <div class="grid" id="plugin-grid">
        <div style="text-align:center; width:100%; color: #666;">Loading registry...</div>
    </div>

    <footer>
        <p>Built by WPA2 &bull; <a href="https://buymeacoffee.com/wpa2" target="_blank">Buy me a coffee</a></p>
    </footer>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h3 id="modal-title" style="margin-top:0; color:#fff;">Install Plugin</h3>
            <p style="color:#aaa; font-size:0.9rem;">Run this on your Pwnagotchi:</p>
            <div class="cmd-box" id="modal-cmd">sudo pwnstore install ...</div>
            <div class="modal-actions">
                <button class="btn-copy" onclick="copyCmd()">COPY COMMAND</button>
                <button class="btn-close" onclick="closeModal()">CLOSE</button>
            </div>
        </div>
    </div>

    <script>
        let plugins = [];

        // 1. Fetch JSON
        fetch('plugins.json')
            .then(response => response.json())
            .then(data => {
                plugins = data;
                renderPlugins(plugins);
            })
            .catch(err => {
                document.getElementById('plugin-grid').innerHTML = "Error loading plugins.json";
            });

        // 2. Render
        function renderPlugins(list) {
            const grid = document.getElementById('plugin-grid');
            grid.innerHTML = "";

            if(list.length === 0) {
                grid.innerHTML = "<p style='text-align:center; color:#666;'>No plugins found.</p>";
                return;
            }

            list.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <h2>${p.name}</h2>
                        <span class="version-badge">v${p.version}</span>
                    </div>
                    <div class="author">by ${p.author}</div>
                    <div class="desc">${p.description}</div>
                    <button class="install-btn" onclick="openModal('${p.name}')">Install</button>
                `;
                grid.appendChild(card);
            });
        }

        // 3. Filter
        function filterPlugins() {
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = plugins.filter(p => 
                p.name.toLowerCase().includes(term) || 
                p.description.toLowerCase().includes(term)
            );
            renderPlugins(filtered);
        }

        // 4. Modal & Copy Logic
        const modal = document.getElementById('modal');
        const modalCmd = document.getElementById('modal-cmd');

        function openModal(name) {
            document.getElementById('modal-title').innerText = name;
            modalCmd.innerText = `sudo pwnstore install ${name}`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // ROBUST COPY FUNCTION (Works on non-secure HTTP)
        function copyCmd() {
            const text = modalCmd.innerText;
            
            // Try Modern API first
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(onCopySuccess);
            } else {
                // Fallback for HTTP/Localhost
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    onCopySuccess();
                } catch (err) {
                    console.error('Fallback copy failed', err);
                }
                document.body.removeChild(textArea);
            }
        }

        function onCopySuccess() {
            const btn = document.querySelector('.btn-copy');
            const originalText = btn.innerText;
            btn.innerText = "COPIED!";
            btn.style.background = "#fff";
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "var(--accent)";
            }, 2000);
        }

        window.onclick = function(event) {
            if (event.target == modal) closeModal();
        }
    </script>
</body>
</html>
